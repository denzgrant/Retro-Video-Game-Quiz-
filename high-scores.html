<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto&display=swap"
      rel="stylesheet"
    />

    <title>High Scores</title>
  </head>
  <header>
    <!-- Header -->
    <div class="container">
      <div class="row justify-content: center">
        <div class="col-12">
          <h1 id="highScores">Game Over!</h1>
        </div>
      </div>
    </div>
  </header>
  <body>
    <!-- Body -->
    <div class="container text-center">
      <div class="row justify-content: center;">
        <div class="col-12">
          <div class="top-players">
            <p>Kakarot: 9001 PTS</p>
            <p>大野 晶,Ōno Akira: 1991 PTS</p>
            <p>MADMAX: 1985 PTS</p>
            <div class="scorelist"></div>
          </div>
          <div>
            <input type="name" id="name" placeholder="Name Please"/>
            <button id="submit">Submit</button>
            <button id="clear">Clear</button>
          </div>
         
          <button
            type="button"
            id="button"
            class="btn btn-lg"
            onclick="window.location.href = 'index.html'"
          >
            <h4>Back to Main Page</h4>
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="two-toned-footer-color"></div>
      <p class="text-muted text-muted-footer text-center">
        &copy; Copyright 2020 Denzell Grant
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./high-scores.js"></script>
  </body>
</html>
